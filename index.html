<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Kaba Calculator</title>
    <link rel="stylesheet" href="cKB_Calc.css">
    <script src="cKB_Calc.js"></script>
</head>

<body>
    <div id="content-container">
        <h1>Crush Kaba Calculator</h1>
        <p>Find out the chances of your crush having a crush on you!</p>
        <p>Enter your name and your crush's name to see the chances.</p>
        <br>

        <label for="your-name">Your Name:</label>
        <input type="text" id="your-name" name="your-name">
        <br><br>
        <label for="crush-name">Crush Name:</label>
        <input type="text" id="crush-name" name="crush-name">
        <br><br>

        <button id="calculate">Calculate</button>

        <h2 id="result-message"></h2>
        <p id="result-percent"></p>

    </div>


</body>

</html>
